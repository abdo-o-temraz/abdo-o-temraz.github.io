<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    /> -->
    <meta charset="UTF-8" />
    <title>Abdo's link tree</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="demo"></div>
    <div class="parent">
      <img class="MyImage" src="SVG/file.svg" alt="my image" />
    </div>
    <h1 class="welcome">Welcome, gratefull to connect with you!</h1>
    <h3 class="sub">here are my links ðŸ‘‡</h3>

    <div class="container">
      <button
        class="Linkedin"
        onclick="window.open('https://www.linkedin.com/in/abdo-o-temraz')"
      >
        <img class="icon" src="SVG/icons8-linkedin-48.svg" alt="Linkedin" />
      </button>

      <button
        class="Instagram"
        onclick="window.open('https://www.instagram.com/abdo.o.temraz/')"
      >
        <img
          class="icon"
          src="SVG/Instagram_Glyph_Gradient.svg"
          alt="Instagram"
        />
      </button>

      <button
        class="Facebook"
        onclick="window.open('https://www.facebook.com/abdo.otemraz.10/')"
      >
        <img class="icon" src="SVG/Facebook_Logo_Primary.svg" alt="Instagram" />
      </button>
      <button
        class="Github"
        onclick="window.open('https://www.github.com/abdo-o-temraz')"
      >
        <img class="icon" src="SVG/github-mark.svg" alt="Instagram" />
      </button>
    </div>
  </body>
</html>
