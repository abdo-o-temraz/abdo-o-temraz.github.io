<!DOCTYPE html>
<html lang="en">

<body>
<!-- Animated background layer -->
<div class="finisher-header"></div>

<!-- Content layer -->
<div class="content">

<!-- Finisher script -->
<script src="js/finisher-header.es5.min.js" type="text/javascript"></script>
<script>
    new FinisherHeader({
        "count": 12,
        "size": {
            "min": 1300,
            "max": 1500,
            "pulse": 0
        },
        "speed": {
            "x": {
                "min": 0.6,
                "max": 3
            },
            "y": {
                "min": 0.6,
                "max": 3
            }
        },
        "colors": {
            "background": "#a100ff",
            "particles": [
                "rgba(255,0,234,0.91)",
                "rgb(0,64,255)"
            ]
        },
        "blending": "lighten",
        "opacity": {
            "center": 0.45,
            "edge": 0.0
        },
        "skew": 0,
        "shapes": [
            "c"
        ]
